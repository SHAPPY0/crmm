<!--page content-->
<section class=" "  ng-controller="leadCtrl">
	<div class="clearfix"></div>
	<div style="margin:30px 0px ">
	<div class="container"  >
		<div class="alert alert-success" ng-show="success">
			<a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
  <strong>Success!</strong> Lead Saved Successfully
</div>
		 <form method="post">
		 	<div class="row"><div class="col-lg-12 col-md-12">
		 		<div class="form-group">
		 	<label>Lead Status</label>
		 	<select class="form-control" name="lead" ng-model="add.lead">
		 		<option>--Select--</option>
		 		<option value="New">New</option><option value="Unqualified">Unqualified</option>
		 		<option value="Working">Working</option>
		 		<option value="Nuturing">Nuturing</option>
		 	</select>
		 	
		 	</div>
		 	</div></div>
		 	<div class="row">
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Salutation</label>
		 	<select class="form-control"   name="salutation" ng-model="add.salutation">
		 		<option>--Select--</option>
		 		<option value="Mr.">Mr.</option>
		 		<option value="Mrs.">Mrs.</option>
		 		<option value="Dr.">Dr.</option>
		 	</select>
		 	</div> 
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>First Name</label>
		 	<input type="text" class="form-control" name="fname" ng-model="add.fname"/>
		 	</div> 
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Last Name</label>
		 	<input type="text" class="form-control" name="lname" ng-model="add.lname"/>
		 	</div>
		 		</div>
		 	</div>
		 	<div class="row">
		 		<div class="col-lg-4 col-md-4 col-sm-4"> 
		 			<div class="form-group">
		 	<label>Title</label>
		 	<input type="text" class="form-control" name="title" ng-model="add.title"/>
		 	</div>
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Email</label>
		 	<input type="text" class="form-control" name="email" ng-model="add.email"/>
		 	</div>
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Mobile</label>
		 	<input type="text" class="form-control" name="mobile" ng-model="add.mobile"/>
		 	</div>
		 		</div>
		 	</div>
		 	<div class="row">
		 		<div class="col-lg-4 col-md-4 col-sm-4"> 
		 			<div class="form-group">
		 	<label>Rating</label>
		 	<select class="form-control" name="rating" ng-model="add.rating">
		 		<option>--Select--</option>
		 		<option value="Hot">Hot</option>
		 		<option value="Warm">Warm</option>
		 		<option value="Cool">Cool</option>

		 	</select>
		 	</div>
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Address</label>
		 	<input type="text" class="form-control" name="address" ng-model="add.address"/>
		 	</div>
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>City</label>
		 	<input type="text" class="form-control" name="city" ng-model="add.city"/>
		 	</div>
		 		</div>
		 	</div>
		 	<div class="row">
		 		<div class="col-lg-4 col-md-4 col-sm-4"> 
		 			<div class="form-group">
		 	<label>State</label>
		 	<select class="form-control" name="state" ng-model="add.state">
		 		<option>--Select--</option>
		 		<option value="MP">MP</option>
		 		<option value="UP">UP</option>
		 		<option value="Uk">UK</option>
		 	</select>
		 	</div>
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Zip Code</label>
		 	<input type="text" class="form-control" name="zcode" ng-model="add.zcode"/>
		 	</div>
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Company</label>
		 	<input type="text" class="form-control" name="company" ng-model="add.company"/>
		 	</div>
		 		</div>
		 	</div>
		 	<div class="row">
		 		<div class="col-lg-4 col-md-4 col-sm-4"> 
		 			<div class="form-group">
		 	<label>Industry</label>  
		 	<select class="form-control"v name="industry" ng-model="add.industry">
		 		<option>--Select--</option>
		 		<option value="IT">c1</option>
		 		<option value="Banking">--c3--</option>
		 	</select>
		 	</div>
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>No. of Emp</label>
		 		<select class="form-control" name="empSize" ng-model="add.empSize">
		 		<option>--Select--</option>
		 		<option value="10">10</option>
		 		<option value="100">100+</option>
		 	</select>
		 	</div>
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Lead Source</label>
		 <select class="form-control" name="lsource" ng-model="add.lsource">
		 		<option>--Select--</option>
		 		<option value="Ads">Ads</option>
		 		<option value="Google">Google</option>
		 	</select>
		 	</div>
		 		</div>
		 	</div>
		 	<div class="row"><div class="col-lg-12 col-md-12 text-center" >
		 		<button class="btn btn-success" ng-click="createlead()">Save</button></div>
		 	  
		 </form>
	</div>
	<br />
	 
</div>
</section>
