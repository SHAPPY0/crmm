<!--page content-->
<section class=" "  ng-controller="contactCtrl">
	<div class="clearfix"></div>
	<div style="margin:30px 0px ">
	<div class="container"  >
		<div class="alert alert-success" ng-show="success">
			<a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
  <strong>Success!</strong>&nbsp;{{msg}}
</div>
		 <form method="post"> 
		 	<div class="row"> 
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Name</label>
		 	<input type="text" class="form-control" name="name" ng-model="addc.name"/>
		 	</div> 
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Email</label>
		 	<input type="text" class="form-control" name="lname" ng-model="addc.email"/>
		 	</div>
		 		</div>
		 		<div class="col-lg-4 col-md-4 col-sm-4">
		 			<div class="form-group">
		 	<label>Contact No.</label>
		 	<input type="text" class="form-control" name="lname" ng-model="addc.contact_no"/>
		 	</div>
		 		</div>
		 	</div>
		 	  
		 	 
		 	<div class="row"><div class="col-lg-12 col-md-12 text-center" >
		 		<button class="btn btn-success" ng-click="savecontact()" ng-hide="updatebtn">Save Contact</button>  
		 	</div>
		 	  
		 </form>
		

	</div>
	<br />
	  <br /><br />
		 <table class="table-striped table-bordered" style="width:100%">
		 	<tr>
		 		<th>Name</th>
		 		<th>Email</th>
		 		<th>Contact No.</th>
		 		<th>Date</th>
		 		<th>Action</th>
		 	</tr>
		 	<tr ng-repeat="d in data">
		 		<td>{{d.name}}</td>
		 		<td>{{d.email}}</td>
		 		<td>{{d.contact_no}}</td>
		 		<td>{{d.date | date}}</td>
		 		<td>
		 			<span ng-click="editContact(d._id)" ng-hide="updatebtn"><a href="javascript:void(0)"><i class="fa fa-pencil"></i></a></span>&nbsp;&nbsp;
		 			<span class="pull-right"><a href="javascript:void(0)" ng-hide="updatebtn"><i class="fa fa-times"></i></a></span>
		 			<button class="btn btn-primary btn-xs" ng-click="updatecontact(d._id)" ng-show="updatebtn" >Update</button>
		 			<button class="btn  btn-xs " ng-click="updatebtn=!updatebtn" ng-show="updatebtn" >X</button>
		 			
		 		</td>
		 	</tr>
		 </table>
</div>
</section>
